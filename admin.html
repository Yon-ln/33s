<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin Panel</title>
    <style>
        /* --- MODERN CSS RESET & STYLES --- */
        :root { --primary: #2563eb; --danger: #ef4444; --bg: #f3f4f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        /* Layout */
        .container { max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { color: #1f2937; margin: 0; }
        
        /* Grid */
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        /* Cards */
        .card { background: var(--white); border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.2s; }
        .card:hover { transform: translateY(-3px); }
        .card-img { height: 200px; width: 100%; object-fit: cover; background: #e5e7eb; }
        .card-body { padding: 15px; }
        .card-header { display: flex; justify-content: space-between; align-items: start; }
        .card-title { font-weight: bold; font-size: 1.1rem; margin: 0; }
        .card-price { color: var(--primary); font-weight: bold; }
        .card-desc { color: #6b7280; font-size: 0.9rem; margin-top: 5px; }
        .card-actions { margin-top: 15px; display: flex; gap: 10px; }
        
        /* Buttons */
        .btn { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: 500; transition: opacity 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { border: 1px solid #d1d5db; background: transparent; }

        /* Modal (Popup) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal.open { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 500px; max-width: 90%; max-height: 90vh; overflow-y: auto; }
        
        /* Form */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
        .image-preview { width: 100%; height: 150px; background: #f3f4f6; margin-top: 10px; border-radius: 6px; object-fit: contain; border: 2px dashed #d1d5db; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸ›’ Menu Manager</h1>
        <button class="btn btn-primary" onclick="openModal()">+ Add New Item</button>
    </header>

    <div id="admin-grid" class="menu-grid">
        </div>
</div>

<div id="item-modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Edit Item</h2>
        <form id="item-form">
            <input type="hidden" id="item-id">
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="item-name" required>
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea id="item-desc" rows="3"></textarea>
            </div>

            <div class="form-group" style="display:flex; gap:10px;">
                <div style="flex:1;">
                    <label>Price ($)</label>
                    <input type="number" step="0.01" id="item-price" required>
                </div>
                <div style="flex:1;">
                    <label>Category</label>
                    <input type="text" id="item-category" list="cat-options" required>
                    <datalist id="cat-options">
                        <option value="Dinner">
                        <option value="Brunch">
                        <option value="Cocktails">
                    </datalist>
                </div>
            </div>

            <div class="form-group">
                <label>Image</label>
                <input type="file" id="item-image-file" accept="image/*">
                <input type="hidden" id="item-image-url">
                <img id="preview-img" class="image-preview" src="" alt="Preview">
                <button type="button" class="btn btn-outline" style="margin-top:5px; width:100%;" onclick="clearImage()">Remove Image</button>
            </div>

            <div class="card-actions">
                <button type="submit" class="btn btn-primary" style="flex:1;">Save Item</button>
                <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
