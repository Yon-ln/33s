<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin | 33s The Old Grocery Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <link rel="stylesheet" href="admin.css">

</head>
<body>

<div class="container">
    <header>
        <h1><a href="admin.html">◀ Back</a> Hero Manager</h1>
        <button class="btn btn-primary" onclick="renderHero(getHeroCategory('Dinner'))">+ Add New Item</button>
    </header>

    <div id="admin-grid" class="menu-grid list-mode">
        </div>
</div>

<div id="cropper-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; align-items:center; justify-content:center;">
    <div class="cropper-modal-box" style="width: 90%; max-width: 600px;">
        <div style="height: 400px; width: 100%; background: #000;">
            <img id="image-to-crop" style="max-width:100%; display:block;">
        </div>
        <br>
        <div style="display:flex; gap:10px; justify-content: flex-end;">
            <button onclick="document.getElementById('cropper-modal').style.display='none'" class="btn btn-outline">Cancel</button>
            <button id="btn-crop-confirm" class="btn btn-primary">✔ Crop & Save</button>
        </div>
    </div>
</div>

<script src="hero.js"></script>
</body>
</html>
