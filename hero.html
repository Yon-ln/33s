<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Admin | 33s The Old Grocery Store</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="features/menu/menu.css"> <link rel="stylesheet" href="features/hero/hero.css"> </head>

    <link rel="icon" type="image/x-icon" href="BrowserLogo.png">

<body>

<div class="container">
    <header>
        <h1><a href="menu.html">◀ Back</a> Hero Manager</h1>
        <button class="btn btn-primary" onclick="alert('Feature coming soon: Add new slide')">+ Add Slide</button>
    </header>

    <div id="admin-grid" class="menu-grid" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>
</div>

<div id="cropper-modal" class="modal">
    <div class="cropper-modal-box" style="width: 90%; max-width: 600px;">
        <div style="height: 400px; width: 100%; background: #000;">
            <img id="image-to-crop" style="max-width:100%; display:block;">
        </div>
        <br>
        <div style="display:flex; gap:10px; justify-content: flex-end;">
            <button onclick="document.getElementById('cropper-modal').style.display='none'" class="btn btn-outline">Cancel</button>
            <button id="btn-crop-confirm" class="btn btn-primary">✔ Crop & Save</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="assets/components/common.js" defer></script>
<script src="features/hero/hero.js" defer></script>

</body>
</html>
